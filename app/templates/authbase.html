<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../static/css/movies.css">
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="manifest" href="/static/manifest.json">

    <title>{% block title %}Home{% endblock %}</title>

</head>

<body>


    <body style="background:#171717; height: 100vh;">

        <div style="display: flex; justify-content:center; flex-direction:column; ">
            <div style="display:flex; justify-content:center">{% block content %} {% endblock %}



            </div>



        </div>


        <div class="flash_messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container" ">
                {% for category, message in messages %}
                    <div class=" alert alert-dismissible fade show" role="alert"
                style="box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
                                background-color: {% if category == 'success' %} #28a745 {% elif category == 'error' %} #dc3545 {% elif category == 'warning' %} #ffc107 {% elif category == 'info' %} #17a2b8 {% else %} #f8f9fa {% endif %};">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        </div>


    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
